<!DOCTYPE html>

    <!-- Bootstrap css -->
    <link

    <!-- Showecase section -->
    <section class="bg-dark text-light p-5">
      <!-- logo image  -->
      <img
        src="./imgs/1-modified.png"
        class="rounded mx-auto d-block"

      <!-- Badge section -->
